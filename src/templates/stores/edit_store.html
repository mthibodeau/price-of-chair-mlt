{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h1>Create Store</h1>
</div>
<div class="form-size">
    <form method="post">
        <div class="form-group">
            <label for="name">Store Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Store Name" value="{{ store.name }}">
        </div>
        <div class="form-group">
            <label for="url">Store URL Prefix</label>
            <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="https://" value="{{ store.url_prefix }}"
                   aria-describedby="storeURLPrefixHelp">
            <span id="storeURLPrefixHelp" class="help-block">How do all URLs of item in this store start?</span>
        </div>
        <div class="form-group">
            <label for="tag_name">Tag Name</label>
            <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder="span" value="{{ store.tag_name }}"
                   aria-describedby="storeTagNameHelp">
            <span id="storeTagNameHelp" class="help-block">What is the HTML tag for the price? Usually <code>span</code></span>
        </div>
        <div class="form-group">
            <label for="query">Query</label>
            <input type="text" class="form-control" id="query" name="query" placeholder='{"id": "price-now"}' value='{{ store.query | tojson }}'
                   aria-describedby="storeQueryHelp">
            <span id="storeQueryHelp" class="help-block">What JSON query would we have to do to find specific tag with price. Use double quotes.</span>
        </div>
        <button type="submit" class="btn btn-warning">Edit Store</button>
    </form>

</div>

{% endblock %}
