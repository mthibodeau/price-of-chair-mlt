{% extends 'base.html' %}
{% block content %}
<div class="form-size">
    <form action="{{ url_for('users.login_user') }}" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"></input>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"></input>
        </div>
        <div>
            <button type="submit" class="btn btn-default" action="">Sign In</button>
        </div>
    </form>
</div>
{% endblock %}
